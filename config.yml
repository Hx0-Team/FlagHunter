# ==================================================
# 🏴‍☠️ Flag Hunter 配置文件
# 开发团队：Hx0 战队
# 说明：本文件用于自定义 Flag 搜索规则与扫描行为
# ==================================================

# --- 1. Flag 匹配规则 (flag_rules) ---
# 每个规则定义一个 Flag 前缀，例如 "flag"、"wdctf"、"nssctf"。
# 你可以分别开启或关闭不同编码形式的匹配模式。
# 支持以下四种编码形式：
#   - plaintext : 明文，如 flag{xxxx}
#   - base64    : Base64 编码，如 ZmxhZ3t4eHh4fQ==
#   - hex_curly : 十六进制 + 花括号形式，如 666c61677b7878787d
#   - hex_plain : 纯十六进制形式，如 666c6167

flag_rules:
  # 示例 1：搜索 "flag"，启用所有编码模式（默认推荐）
  - prefix: "flag"
    variants:
      plaintext: true
      base64: true
      hex_curly: true
      hex_plain: true

  # 示例 2：搜索 "wdctf"，仅启用明文模式
  - prefix: "wdctf"
    variants:
      plaintext: true
      base64: true
      hex_curly: true
      hex_plain: true

  # 示例 3：搜索 "nssctf"，仅启用明文 + Base64
  - prefix: "nssctf"
    variants:
      plaintext: true
      base64: true
      hex_curly: true
      hex_plain: true

# --- 2. 扫描器全局设置 (Scanner Settings) ---
# 你可以通过以下参数调整扫描速度与显示效果。

scan_cooldown: 1         # 同一文件的最小重复扫描间隔 (秒)
max_file_size_mb: 10000   # 最大扫描文件大小 (单位: MB)
context_bytes: 40         # Flag 命中结果上下文展示字节数
